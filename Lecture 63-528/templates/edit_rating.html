<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Rating</title>
</head>
<body>
     <form action="{{ url_for('edit') }}" method="POST">
        <p>Book Name: {{book.title}}</p>
        <p>Current Rating {{book.rating}}</p>
       <label for="id"></label>
         <input hidden="hidden" name="id" id="id" value="{{book.id}}">
       <label for="rating"></label>
         <input name="rating" type="text" id="rating" placeholder="New Rating">
       <button type="submit">Change Rating</button>
    </form>
</body>
</html>
