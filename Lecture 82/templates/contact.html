</head>
<body>

     <!-- MENU BAR -->
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a href="{{url_for('home')}}" class="nav-link highlighted">Home</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

     <!-- CONTACT -->
     <section class="contact section-padding">
          <div class="container">
               <div class="row">

                    <div class="col-lg-6 mx-auto col-md-7 col-12 py-5 mt-5 text-center" data-aos="fade-up">

                      <h1 class="mb-4">Hey there, Let's <strong>talk</strong> about <strong>creative</strong> projects</h1>

                      <p>or email me at <a href="mailto:nuray.akhmedova@gmail.com">nuray.akhmedova@gmail.com</a></p>
                        {% with messages = get_flashed_messages() %}
                           {% if messages %}
                                {% for message in messages %}
                                <p><strong>{{ message }}</strong></p>
                                {% endfor %}
                          {% endif %}
                         {% endwith %}
                    </div>
                    <div class="col-lg-8 mx-auto col-md-10 col-12">
                    

                      <form action="{{url_for('contact')}}" method="post" class="contact-form" data-aos="fade-up" data-aos-delay="300" role="form">
                        <div class="row">
                          <div class="col-lg-6 col-12">
                              <input type="text" class="form-control" name="name" placeholder="Name" required data-validation-required-message="Please enter your name.">
                          </div>

                          <div class="col-lg-6 col-12">
                              <input type="email" class="form-control" name="email" placeholder="Email" required data-validation-required-message="Please enter your email address.">
                          </div>
                          <div class="col-lg-12 col-12">
                              <textarea class="form-control" rows="6" name="message" placeholder="Message" required data-validation-required-message="Please enter a message."></textarea>
                          </div>
                          <div class="col-lg-5 mx-auto col-7">
                            <button type="submit" class="form-control" id="submit-button" name="submit">Send Message</button>
                          </div>
                        </div>
                      </form>
                    </div>
               </div>
          </div>
     </section>
    <footer class="site-footer" style="padding-top: 20px !important; padding-bottom: 20px">
      <div class="container">
              <p style="margin: 0">

</body>
